        <form id="loginForm" class="form">
            <h2 class="Login">SING IN</h2>
            <label for="phone">Enter a Email :</label><input type="email" id="loginUsername" placeholder="email@example.com" required  >
            <label for="phone">Enter a Password :</label><input type="password" id="loginPassword" required>

            <button class="button1" type="submit">SING IN</button>
            <h4 class="Login"> Don't have an account?<button class="button2" id="registerToggle">SING UP</button></h4>

        </form>
        <form id="registerForm" class="form hidden">
            <h2 class="Login">SING UP</h2>
            <label for="phone">Enter a First Name :</label><input type="text" id="registerUsername" placeholder="example: Mohamed" required>
            <label for="phone">Enter a Second Name :</label><input type="text" id="registerUsername" placeholder="example: Ahmed"  required>
            <label for="phone">Enter a phone number:</label><input type="tel" id="Number" placeholder="example : 1026911533"pattern="[0-1]{3}-[0-9]{9}" required>
            <label for="phone">Enter a Email :</label><input type="email" id="loginUsername" placeholder="email@example.com" required>
            <label for="phone">Enter a password :</label><input type="password" id="registerPassword" placeholder="Password" required>
            <button class="button1" type="submit">Sing Up</button>
            <h4 class="Login"> Already have an Account?<button class="button2" id="loginToggle">SING IN</button></h4>
